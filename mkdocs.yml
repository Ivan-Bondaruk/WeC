site_name: WeC
site_author: Ivan Bondaruk
site_description: 'Подробное руководство по созданию собственной Linux-системы из исходного кода'
site_url: https://ivan-bondaruk.github.io/WeC/

repo_name: WeC
repo_url: https://github.com/Ivan-Bondaruk/WeC

theme:
  name: 'material'
  logo: https://raw.githubusercontent.com/Linux4Yourself/design/main/logo/logo.svg
  favicon: https://raw.githubusercontent.com/Linux4Yourself/design/main/favicon/favicon.ico
  include_sidebar: true
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.expand
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - navigation.top
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/eye-outline
        name: Переключиться в тёмный режим
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/eye
        name: Переключиться в светлый режим
  font:
    text: 'Open Sans'
    code: 'Droid Sans Mono'

palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
nav:
    - WeC: index.md
    - Changes: changelog.md

