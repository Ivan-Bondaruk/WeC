site_name: WeC
site_author: Ivan Bondaruk
site_description: 'WeC'
site_url: https://ivan-bondaruk.github.io/WeC/

repo_name: WeC
repo_url: https://github.com/Ivan-Bondaruk/WeC

theme:
  name: 'material'
  logo: https://raw.githubusercontent.com/Linux4Yourself/design/main/logo/logo.svg
  favicon: https://raw.githubusercontent.com/Linux4Yourself/design/main/favicon/favicon.ico
  include_sidebar: true
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.expand
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - navigation.top
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/eye-outline
        name: Переключиться в тёмный режим
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/eye
        name: Переключиться в светлый режим
  font:
    text: 'Open Sans'
    code: 'Droid Sans Mono'

extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/Linux4Yourself/book'
    - icon: 'fontawesome/brands/telegram'
      link: 'https://t.me/Linux4Yourself'

markdown_extensions:
  - admonition
  - abbr
  - def_list
  - md_in_html
  - codehilite
  - meta
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: ⚓︎
  - markdown.extensions.tables
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      provider: "github"
      user: "facelessuser"
      repo: "pymdown-extensions"
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.tasklist
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline

plugins:
  # Раскомментировать в случае необходимости генерации
  # PDF-версии руководства.
  #- with-pdf
  - search
  - blog
nav:
    - WeC: index.md
    - Changes: changelog.md

